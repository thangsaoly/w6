<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-text">
                <p>Create Account</p>
            </div>
        </div>
        <div class="content-container">
                <div class="box a">
                    <label for="fname">Firstname</label> <br>
                    <input type="text" name="fname" id="fname" required>
                </div>
                <div class="box b">
                    <label for="lname">Lastname</label> <br>
                    <input type="text" name="lname" id="lname">
                </div>
                <div class="box c">
                    <label for="email">Email</label> <br>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="box d">
                    <label for="password">Password</label> <br>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="box e">
                    <label for="confirm-password">Confirm Password</label> <br>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
                <div class="box f">
                    <label for="gender">Gender: </label> <br>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="box g">
                    <label for="hobbies">Hobbies: </label> <br>
                    <input type="checkbox" name="hobbies" id="music" value="music">
                    <label for="music">Music</label>
                    <input type="checkbox" name="hobbies" id="travel" value="travel">
                    <label for="travel">Travel</label>
                    <input type="checkbox" name="hobbies" id="sports" value="sports">
                    <label for="sports">Sports</label>
                    <input type="checkbox" name="hobbies" id="movies" value="movies">
                    <label for="movies">Movies</label>
                </div>
                <div class="box h">
                    <label for="source-income">Source of Income</label> <br>
                    <select id="source-income" name="source-income">
                        <option value="employed">Employed</option>
                        <option value="business">Business</option>
                        <option value="freelancing">Freelancing</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="box i">
                    <label for="range-income">Income Range</label> <br>
                    <input type="range" min="100" max="20000" value="100" class="range-income" id="range-income">
                </div>
                <div class="box j">
                    <label for="upload-profile">Upload Profile Picture</label> <br>
                    <input type="file" id="upload-profile" name="upload-profile">
                </div>
                <div class="box k">
                    <label for="age">Age</label> <br>
                    <input type="number" id="age" name="age" value="18">
                </div>
                <div class="box l">
                    <label for="bio">Bio</label> <br>
                    <textarea id="bio" name="bio" rows="4"></textarea>
                </div>
        </div>
        <div class="footer">
            <div class="footer-btn">
                <button type="submit" class="btn">Create</button>
            </div>
        </div>
    </div>
</body>

</html>
