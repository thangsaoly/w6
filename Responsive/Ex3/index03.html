<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX3</title>

    <style>
        body {
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .header {
            background: #1e90ff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px #00000033;
            display: flex;
            align-items: center;
            padding: 1rem;
            color: white;
        }

        .footer {
            background-color: #4169e1;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px #00000033;
            display: flex;
            align-items: center;
            padding: 1rem;
            color: white;
        }

        .content {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 1rem;
        }

        .main {
            background-color: #3cb371;
            flex: 3;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px #00000033;
            color: white;
        }

        .sidebar {
            background-color: #ff6347;
            flex: 1;
            border-radius: 0.5rem;
            display: flex;
            box-shadow: 0 4px 10px #00000033;
            padding: 1rem;
            color: white;
        }

        @media (min-width: 600px) and (max-width: 900px) {
            .content {
                flex-direction: row;
            }

            .main {
                flex: 1;
            }

            .sidebar {
                flex: 1;  
            }
        }

        @media (min-width: 901px) {
            .content {
                flex-direction: row;
            }

            .main {
                flex: 3;
            }

            .sidebar {
                flex: 1;  
            }
        }
    </style>

</head>

<body>
    <div class="header"> Header </div>
    <div class="content">
        <div class="main">Main</div>
        <div class="sidebar">Sidebar</div>
    </div>
    <div class="footer"> Footer </div>
</body>

</html>
