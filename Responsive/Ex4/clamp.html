<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clamp</title>
    <style>
        .wrapper {
            width: clamp(300px, 100%, 800px);
            height: 300px; 
            background: #adff2f; 
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">
        </div>
    </div>
</body>
</html>
